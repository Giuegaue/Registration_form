<!DOCTYPE html>
<html>
    <body>
        <h1>
            Registration Form
        </h1>
        <p>
            First Name:*
            <input type="text" name="first_name">
        </p>
        <p>
            Last Name:*
            <input type="text" name="Last_Name">
        </p>
        <p>
            Email Address:*
            <input type="text" name="Email_Address">
        </p>
        <p>
            Password:*
            <input type="password" name="Password">
        </p>
        <p>
            Confirm Password:*
            <input type="password" name="Confirm Password">
        </p>
        <p>
            Birthday:
            <input type="number" name="age">
        </p>
        <p>
            Gender Identity:
        </p>
        <p>
            <input type="radio" name="font" value="Male" id="Male">
                <label for="Male">Male<label>
            <input type="radio" name="font" value="Female" id="Female">
                <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-Binary" id="Non-Binary">
                <label for="Non-binary">Non-Binary</label>
            <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
        </p>
        <div>
            A short description about myself:
        </div>
        <div>
            <textarea name="A short description about myself" cols="30" rows="3"></textarea>
        </div>
        <p>
            Favorite Language:
            <select name="Favorite Language">
                <option>JavaScript</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="Yes to emails">
            Yes i would like to recieve periodic email updates
        </p>
        <p>
            <input type="submit" value="Create Account">
        </p>
        <p>
            *Indicates a required field
        </p>
    </body>
</html>
